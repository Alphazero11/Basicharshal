<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm <span id="name">Harshal Ghanekar</span></h1>
        <img src="C:\Users\Admin\Desktop\Harshal.jpg" alt="My Photo" class="photo">
        <p>Welcome to my personal webpage!</p>
    </div>
</body>
</html>
